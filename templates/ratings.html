{% extends 'master.html' %}
    {% block body %}
<h1>User {{profile}}'s Ratings</h1>
<ul class="listitems">
{% for rating in ratings %}

    <li class="{{ loop.cycle('odd', 'even') }}"><a href="/movie/{{rating.movie_id}}">{{ rating.movie.movie_title }}</a>: {{ rating.rating }} stars</li>

{% endfor %}
</ul>
{% endblock %}
